<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Philippe Venancio">
  <meta name="generator" content="VisualStudio Code">
  <meta name="keywords" content="anfíbios, cerrado">
  <meta name="description" content="Pagina de Anfíbios do cerrado">

  <title> Anfíbios do cerrado - Cadastro </title>

  <link href="/css/defaultStyle.css" rel="stylesheet">

  <style>
    #resultado {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      font-size: 0.9em;
      color: #555;
      line-height: 1.8
    }

    input {
      display: block;
      margin-bottom: 20px;
      border: 1px solid #999;
      padding: 8px;
      border-radius: 3px;
    }

    input:focus {
      border: 1px solid #ccc;
      outline: none;
    }

    input[type=submit] {
      width: 100px;
      color: #FFF;
      background: linear-gradient(top, #C7D6D9, #9fe0ec);
      background: -webkit-linear-gradient(top, #C7D6D9, #9fe0ec);
      background: -moz-linear-gradient(top, #C7D6D9, #9fe0ec);
      border: 1px solid #333;
      cursor: pointer;
    }
  </style>

  <script>
    function mostrarResultados() {
      document.getElementById("resultado").innerHTML = document.getElementById("lucky_number_confirmation").value;
    }
  </script>

</head>

<body>
  <main>
    <header>
      <img src="/images/topo_principal.png" width="955" height="115">
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Anfíbios no Cerrado</a></li>
        <li><a href="anfibios.html">Fauna</a></li>
        <li><a href="cerrado.html">Flora</a></li>
        <li><a href="log_in.html">Entrar</a></li>
      </ul>
    </nav>

    <form action="/user" method="POST">

      <h2>Insira:</h2>

      <label for="nome_user">Nome:</label>
      <input type="text" name="name" id="nome_user" size="30" maxlength="100" required autofocus
        placeholder="Nome completo">

      <label for="telefone_user">Telefone:</label>
      <input type="tel" name="phone" id="telefone_user" size="30" maxlength="100"
        placeholder="+00 (00) 0 0000-0000">

      <label for="email_user">Email:</label>
      <input type="email" name="email" id="email_user" size="30" maxlength="100" required
        placeholder="exemplo@exe.com">

      <label for="nascimento">Nascimento:</label>
      <input type="date" name="birthday" id="nascimento" size="30" maxlength="60">

      <label for="numeroDaSorte">Numero da sorte:</label>
      <input type="number" name="lucky_number" id="numeroDaSorte" min="1" max="10" value="1">

      <label for="numeroDaSorte2">Confirme o numero da sorte:</label>
      <input type="range" name="lucky_number_confirmation" id="lucky_number_confirmation" min="1" max="10" value="1" onchange="mostrarResultados()">
      <span id="resultado"></span>

      <label for="senha_user">Senha:</label>
      <input type="password" name="password" id="senha_user" size="30" maxlength="100" required>

      <input type="submit" value="Cadastrar">
    </form>


  </main>
</body>

</html>
